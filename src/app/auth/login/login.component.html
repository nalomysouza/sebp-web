<div class="login">
  <div class="logo">
    <em nz-icon nzType="z-icons:logomarcas/sebp-logo" class="icone" alt="logomarca sebp"></em>
    <p class="titulo">Sistema Estadual de Bibliotecas Públicas</p>
  </div>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor, informe seu usuário!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor, informe sua senha!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="isLoading"
      [disabled]="validateForm.invalid">
      Login
    </button>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <a class="login-form-register">Registrar-se</a>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Recuperar Senha</a>
      </div>
    </div>
  </form>
</div>
