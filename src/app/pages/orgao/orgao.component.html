<div style="text-align: right;">
  <button nz-button nzType="primary" (click)="drawerOpen()">Registrar</button>
</div>
<br>

<nz-table #table [nzData]="orgaos" [nzLoading]="loading">
  <thead>
    <tr>
      <th nzCustomFilter>Nome
        <nz-filter-trigger [(nzVisible)]="searchVisible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
          <span nz-icon nzType="search"></span>
        </nz-filter-trigger>
      </th>
      <th id="email">Email</th>
      <th id="endereco">Endereco</th>
      <th id="telefone">Telefone</th>
      <th id="fax">Fax</th>
      <th id="habilitar">Habilitar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of table.data">
      <td>{{data?.nome}}</td>
      <td>
        <span *ngIf="data?.email" nz-icon nzType="mail" nzTheme="twotone" nzTooltipTitle={{data.email}}
          nzTooltipPlacement="top" nz-tooltip>
        </span>
        <span *ngIf="!data?.email" nz-icon nzType="stop" nzTheme="twotone" nzTooltipTitle={{NOT_EXIST}}
          nzTooltipPlacement="top" nz-tooltip [nzTwotoneColor]="'#c22126'"></span>
      </td>
      <td>{{data?.endereco?.logradouro}}</td>
      <td>{{data?.telefone}}</td>
      <td>
        <span *ngIf="data?.fax" nz-icon nzType="container" nzTheme="twotone" nzTooltipTitle={{data.fax}}
          nzTooltipPlacement="top" nz-tooltip>
        </span>
        <span *ngIf="!data?.fax" nz-icon nzType="stop" nzTheme="twotone" nzTooltipTitle={{NOT_EXIST}}
          nzTooltipPlacement="top" nz-tooltip [nzTwotoneColor]="'#c22126'"></span>
      </td>
      <td>
        <nz-switch [ngModel]="data?.enabled" (click)="onChangeEnabled(data)"></nz-switch>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
      <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
        Filtrar
      </button>
      <button nz-button nzSize="small" (click)="reset()">Limpar</button>
    </div>
  </div>
</nz-dropdown-menu>

<nz-drawer
  nzTitle="Registrar OrgÃ£o"
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="drawerVisible"
  [nzFooter]="footerTpl"
  [nzClosable]="false">
  <app-orgao-form [visible]="drawerVisible" [orgao]="orgaoSelected" *nzDrawerContent></app-orgao-form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="drawerClose()">Fechar</button>
      <button nz-button nzType="primary" (click)="drawerClose()">Salvar</button>
    </div>
  </ng-template>
</nz-drawer>
