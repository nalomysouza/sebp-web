<section id="form-step-one">
  <nz-card [nzTitle]="stepTemplate">

    <ng-template #stepTemplate>
      <app-step-template [position]="0" [formStatus]="form.valid"></app-step-template>
    </ng-template>

    <form nz-form nzLayout="vertical" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired>Nome</nz-form-label>
            <nz-form-control nzErrorTip="Campo obrigatório, no mínimo 3 caracteres">
              <input nz-input formControlName="nome" placeholder="Nome" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired>E-mail</nz-form-label>
            <nz-form-control nzErrorTip="Exemplo: biblioteca@sebp.com.br">
              <input nz-input formControlName="email" placeholder="E-mail" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Sigla</nz-form-label>
            <nz-form-control nzErrorTip="Exemplo: SEBP">
              <input nz-input formControlName="sigla" placeholder="Sigla" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Data de Fundação</nz-form-label>
            <nz-form-control nzErrorTip="Exemplo: 01/01/2021">
              <nz-date-picker formControlName="dataFundacao" nzFormat="dd/MM/yyyy" class="full-width"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label>Ato de Criação</nz-form-label>
            <nz-form-control nzErrorTip="Exemplo: Instrução normativa SEBP, 01 março de 2021">
              <input nz-input formControlName="atoCriacao" placeholder="Ato de Criação" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="4">
          <nz-form-item>
            <nz-form-label nzRequired>Tipo de Biblioteca</nz-form-label>
            <nz-form-control nzErrorTip="Selecione um tipo Biblioteca">
              <nz-select formControlName="tipoBiblioteca" nzPlaceHolder="Selecione..." nzShowSearch nzAllowClear
                [compareWith]="compareValue">
                <nz-option *ngFor="let tb of tiposBibliotecas" [nzValue]="tb" [nzLabel]="tb.descricao"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired>Órgão Responsável</nz-form-label>
            <nz-form-control nzErrorTip="Selecione um órgão">
              <nz-select formControlName="orgao" nzPlaceHolder="Selecione..." nzShowSearch nzAllowClear
                [compareWith]="compareValue">
                <nz-option *ngFor="let orgao of orgaos" [nzValue]="orgao" [nzLabel]="orgao.nome"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="4">
          <nz-form-item>
            <nz-form-label>Telefone</nz-form-label>
            <nz-form-control nzErrorTip="Favor preencha o campo no formato (XX)9.XXXX-XXXX">
              <input formControlName="telefone" nz-input mask="(00) 90000-0000" placeholder="Informe um telefone" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="4">
          <nz-form-item>
            <nz-form-label>Fax</nz-form-label>
            <nz-form-control nzErrorTip="Favor preencha o campo no formato (XX)9.XXXX-XXXX">
              <input formControlName="fax" nz-input mask="(00) 90000-0000" placeholder="Informe um fax" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Biblioteca polo</nz-form-label>
            <nz-form-control>
              <nz-switch nzSize="small" formControlName="polo"></nz-switch>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Foi implantada pelo PLA</nz-form-label>
            <nz-form-control>
              <nz-switch nzSize="small" formControlName="implantadaPeloPLA"></nz-switch>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Possui cadastro no SNBP</nz-form-label>
            <nz-form-control>
              <nz-switch nzSize="small" formControlName="cadastroSNBP"></nz-switch>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Ano do cadastro no SNBP</nz-form-label>
            <nz-form-control nzErrorTip="Exemplo: 2021">
              <nz-input-number formControlName="anoCadastroSNBP" nzPlaceHolder="Selecione o ano" [nzMin]="1900"
                class="full-width"></nz-input-number>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired>Logradouro</nz-form-label>
            <nz-form-control nzErrorTip="Campo obrigatório, aceita somente caracteres e números">
              <input formControlName="logradouro" nz-input placeholder="logradouro" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="4">
          <nz-form-item>
            <nz-form-label>Número:</nz-form-label>
            <nz-form-control nzErrorTip="Campo aceita somente números">
              <input formControlName="numero" nz-input placeholder="número" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="8">
          <nz-form-item>
            <nz-form-label>Cep</nz-form-label>
            <nz-form-control nzErrorTip="Campo aceita somente números">
              <input type="text" [dropSpecialCharacters]="false" mask="00.000-000" formControlName="cep" nz-input
                placeholder="Informe um cep" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label>Complemento</nz-form-label>
            <nz-form-control nzErrorTip="Campo aceita somente caracteres e números">
              <input formControlName="complemento" nz-input placeholder="Informe um complemento" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Bairro</nz-form-label>
            <nz-form-control nzErrorTip="Campo aceita somente caracteres e números">
              <input formControlName="bairro" nz-input placeholder="Informe um bairro" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label nzRequired>Município</nz-form-label>
            <nz-form-control nzErrorTip="Selecione um município">
              <nz-select formControlName="municipio" nzPlaceHolder="Selecione um município" nzShowSearch nzAllowClear
                [compareWith]="compareValue">
                <nz-option *ngFor="let municipio of municipios" [nzValue]="municipio" [nzLabel]="municipio.nome">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired>Observações</nz-form-label>
            <nz-form-control nzErrorTip="Campo obrigatório, aceita somente caracteres e números">
              <textarea nz-input formControlName="observacoes" placeholder="Informe aqui observacões"
                nzAutosize></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <button nz-button nzType="primary" nzDanger routerLink="/biblioteca" [nzLoading]="loading">
        Voltar
      </button>
      <nz-divider nzType="vertical"></nz-divider>
      <button nz-button nzType="primary" [nzLoading]="loading">
        Próximo
      </button>
    </form>
  </nz-card>
</section>
