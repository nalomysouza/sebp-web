<section id="biblioteca-detail-sobre">
  <nz-card id="card-sobre" [nzTitle]="tituloCard" [nzExtra]="opcoesCard">
    <ng-template #tituloCard>
      <h4 nz-typography>1. Sobre a biblioteca</h4>
    </ng-template>
    <ng-template #opcoesCard>
      <button nz-button nzType="primary">Atualizar</button>
    </ng-template>

    <nz-row [nzGutter]="[16,12]">
      <nz-col [nzSpan]="9">
        <nz-statistic nzTitle="Nome" [nzValue]="biblioteca.nome"></nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="3">
        <nz-statistic nzTitle="Sigla" [nzValue]="biblioteca.sigla"></nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="6">
        <nz-statistic nzTitle="E-m@il" [nzValue]="biblioteca.email"></nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="3">
        <nz-statistic nzTitle="Data de Fundação" nzValue="{{biblioteca.dataFundacao}}"></nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="3">
        <nz-statistic nzTitle="Tipo de Biblioteca" nzValue="{{biblioteca?.tipoBiblioteca?.descricao}}"></nz-statistic>
      </nz-col>

      <nz-col [nzSpan]="6">
        <nz-statistic nzTitle="Endereço"
          nzValue="{{biblioteca.logradouro}},{{biblioteca.numero}},{{biblioteca.complemento}},{{biblioteca.bairro}},{{biblioteca.cep}},{{biblioteca?.municipio?.nome}}">
        </nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="6">
        <nz-statistic nzTitle="Órgão" nzValue="{{biblioteca?.orgao?.nome}}"></nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="4">
        <nz-statistic nzTitle="Telefone" nzValue="{{biblioteca.telefone}}"></nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="4">
        <nz-statistic nzTitle="Fax" nzValue="{{biblioteca.fax}}"></nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="4">
        <nz-statistic nzTitle="Ato de Criação" nzValue="{{biblioteca.atoCriacao}}"></nz-statistic>
      </nz-col>

      <nz-col [nzSpan]="4">
        <nz-statistic nzTitle="Bilioteca polo?" nzValue="{{biblioteca.polo | booleanPtBr}}"></nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="4">
        <nz-statistic nzTitle="Implantada pelo PLA?" nzValue="{{biblioteca.implantadaPeloPLA | booleanPtBr}}">
        </nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="4">
        <nz-statistic nzTitle="cadastrada no SNBP?" nzValue="{{biblioteca.cadastroSNBP | booleanPtBr}}"></nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="4">
        <nz-statistic nzTitle="Ano cadastro SNBP" nzValue="{{biblioteca.anoCadastroSNBP}}"></nz-statistic>
      </nz-col>

      <nz-col [nzSpan]="6">
        <nz-statistic nzTitle="Observações" nzValue="{{biblioteca.observacoes}}"></nz-statistic>
      </nz-col>
    </nz-row>
  </nz-card>
</section>
