# must be unique in a given SonarQube instance
sonar.projectKey=sebp-web
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*test.ts,**/*.js
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*test.ts
sonar.ts.tslintconfigpath=tslint.json
sonar.typescript.lcov.reportPaths=coverage/sebponline-web/lcov.info
sonar.typescript.exclusions=**/node_modules/**,**/typings.d.ts,**/main.ts,**/environments/environment*.ts,**/*routing.module.ts

# --- optional properties ---

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
