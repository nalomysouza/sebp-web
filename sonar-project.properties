# loggin SonarQube
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=sonarqube
# defaults to project key
sonar.projectKey=sebp-web
sonar.projectName=sebp-web
# defaults to 'not provided'
sonar.projectVersion=1.0.0
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src
sonar.exclusions=**/node_modules/**
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.ts.tslintconfigpath=tslint.json
sonar.typescript.lcov.reportPaths=coverage/report/lcov.info
sonar.typescript.exclusions=**/node_modules/**,**/typings.d.ts,**/main.ts,**/environments/environment*.ts,**/*routing.module.ts
